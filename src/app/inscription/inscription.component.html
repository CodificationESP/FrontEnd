<div class="wrapper text-center">
    <div class="page-header clear-filter" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/chambre.jpg');">
            </div>
<div class="container">

 
        <div class="content-center brand">
        <form class="example-form"   [formGroup]="signupForm" (ngSubmit)="register()" >
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>
                <mat-toolbar color="primary" style="margin-top:20px;margin-bottom: 20px;">
                    <span class="spacer"></span>
                    <h2 style="margin-left:200px; width:100%;">INSCRIPTION</h2>
                    <span class="spacer"></span>
                    </mat-toolbar>
              </mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                   
                       
                            
                            <mat-form-field >
                                <input matInput type="email" placeholder="Email" formControlName="email"  />
                              </mat-form-field><br/>
                              
                              
                            
                            
                                <mat-form-field>
                                <input matInput formControlName="password" placeholder="Votre mot de passe" />
                               </mat-form-field><br/>
                            
                            
                            
                                <mat-form-field>
                                <input matInput formControlName="confirmP" placeholder="Confirmer votre mot de passe">
                               </mat-form-field><br/>
                            
                           
                        
                   
            </mat-card-content>
            <mat-card-actions>
              <button mat-button  type="submit"  >Envoyer</button>
              <button mat-button>Annuler</button>
            </mat-card-actions>
       
          </mat-card>
        
        </form>
</div>
</div>
